{% extends 'base.html' %}

{% block content %}
<h3 class="text-center">Your pre-order</h3>
<br>
<table class="table">
<tr>
    <td class="text-center"><strong>Product</strong></td>
    <td class="text-center"><strong>Count</strong></td>
    <td class="text-center"><strong>Price</strong></td>
    <td class="text-center"></td>
</tr>
{% for item in cart.item.all %}
<tr>
 <td class="text-center">{{ item.product.title }}</td>
 <td class="text-center">{{ item.qty }}</td>
 <td class="text-center">{{ item.item_total }} tenge</td>
<td></td>
</tr>

{% endfor %}
<tr>
    <td></td>
    <td class="text-center">Total: </td>
    <td class="text-center"><strong>{{ cart.cart_total }} tenge</strong></td>
</tr>
</table>
<a href="{% url 'create_order' %}" class="pull-right"><button class="btn btn-success">Checkout</button> </a>
{% endblock content %}
