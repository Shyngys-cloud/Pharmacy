{% extends "base.html" %}

{% block content %}
  {% if search_res %}
  <br>
    {% for product in search_res %}
      <ol>
        <li value="{{forloop.counter}}">
          <a href="{% url 'product' product.id %}"></a>
          <p>{{product}}</p>
        </li>
      </ol>
      {%endfor%}
    {% else %}
      {{empty_res}}
    {% endif %}
{% endblock%}
